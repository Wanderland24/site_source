<style>
.button {
    padding: 1vh 2vh;
    text-align: center;
    display: inline-block;
    font-size: 2.5vh;
    margin: 5vh;
    transition-duration: 0.4s;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 1.5vh;
}

.button:hover {
    background-color: white;
    color: rgb(1, 1, 1);
}

.swiper-slide .s-fade-txt {
    text-align: center; /* Center the button horizontally */
    top: 50%;
}

.my_container {
    width: 100%;
    height: 60vw;
    z-index: 0;
}

</style>

<div class="swiper-container my_container">
    <div class="swiper-wrapper">
        {{ range .Site.Data.slide }}
        <div class="swiper-slide">
            <img src="{{ .image }}" alt="">
            <div class="s-fade-txt" style="width: 100vw; text-align: center;">
                <a href="{{ .direct2 }}"> 
                    <h1 class="text-4xl {{ or .color "text-white" }}" style="font-size: 8vh;">{{ .title }}</h1>
                </a>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
