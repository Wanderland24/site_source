<style>
.button {
    padding: 16px 32px;
    text-align: center;
    display: inline-block;
    font-size: 24px;
    margin: 50px;
    transition-duration: 0.4s;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0);
    color: white;
    border: 2px solid white;
    border-radius: 15px;
}

.button:hover {
    background-color: white;
    color: rgb(1, 1, 1);
}

.swiper-slide .s-fade-txt {
    text-align: center; /* Center the button horizontally */
    top: 60%;
}

.my_container {
    width: 100%;
    z-index: 0;
}

</style>

<div class="swiper-container my_container">
    <div class="swiper-wrapper">
        {{ range .Site.Data.slide }}
        <div class="swiper-slide">
            <img src="{{ .image }}" alt="">
            <div class="s-fade-txt">
                <h1 class="text-4xl {{ or .color "text-white" }}" style="font-size: 90px;">{{ .title }}</h1>
                <a href="/destination" class="button">more details</a>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
